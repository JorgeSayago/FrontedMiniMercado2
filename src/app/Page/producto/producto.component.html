<div id="contact">
    <mat-card>
      <mat-card-title>Crear Producto</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>nombre</mat-label>
            <input matInput [(ngModel)]="producto.nombre" name="nombre del producto" type="text" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <input matInput [(ngModel)]="producto.descripcion" name="descripcion del producto" type="text" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <input matInput [(ngModel)]="producto.categoria" name="categoria" type="text" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Precio Unitario</mat-label>
            <input matInput [(ngModel)]="producto.precioUnitario" name="Precio" type="text" required>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Stock:</mat-label>
            <input matInput type="number" name="Stock" placeholder="stock del producto" [(ngModel)]="producto.stock">
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="guardar()">Crear</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
