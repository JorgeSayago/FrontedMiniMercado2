<div class="container">
    <h2>Listo de Pedidos</h2>
    <br>
    <table mat-table [dataSource]="listadoPedidosWS">
    
    <!-- Columna ID -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID Pedido</th>
        <td mat-cell *matCellDef="let Order" >{{Order.order_id}}</td>
      </ng-container>

      <!-- Columna Placa -->
      <ng-container matColumnDef="proveedorid">
        <th mat-header-cell *matHeaderCellDef>ID Proveedor</th>
        <td mat-cell *matCellDef="let Order" >{{Order.proveedorid}}</td>
      </ng-container>
  
      <!-- Columna Marca -->
      <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef>ID Producto</th>
        <td mat-cell *matCellDef="let Order">{{Order.product_id}}</td>
      </ng-container>
  
      <!-- Columna Modelo -->
      <ng-container matColumnDef="fechaPedido">
        <th mat-header-cell *matHeaderCellDef>Fecha Pedido</th>
        <td mat-cell *matCellDef="let Order">{{Order.fechaPedido}}</td>
      </ng-container>

      <!-- Columna Modelo -->
      <ng-container matColumnDef="fechaEntrega">
        <th mat-header-cell *matHeaderCellDef>Fecha Entrega</th>
        <td mat-cell *matCellDef="let Order">{{Order.fechaEntrega}}</td>
      </ng-container>

  
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let Order">
          <a><mat-icon (click)="eliminar(Order)">delete</mat-icon> </a>       
        </td>
      </ng-container>
  
      <!-- Define las columnas que se mostrarÃ¡n -->
      <tr mat-header-row *matHeaderRowDef="['ID','proveedorid', 'product_id', 'fechaPedido', 'fechaEntrega','acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['ID','proveedorid', 'product_id', 'fechaPedido', 'fechaEntrega','acciones'];"></tr>
    </table>
  </div>
