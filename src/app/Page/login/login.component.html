<div id="contact">
  <div class="login-container">
    <mat-card>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Nombre Usuario</mat-label>
            <input matInput [(ngModel)]="loginData.nombre" name="nombre" type="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="loginData.contrasenia" name="contrasenia" type="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
