<div id="contact">
    <mat-card>
      <mat-card-title>Crear Promoción</mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="promotion.nombre" name="nombre de la promocion" type="text">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <input matInput [(ngModel)]="promotion.descripcion" name="descripcion de la promocion" type="text">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Fecha de Inicio</mat-label>
            <input matInput [matDatepicker]="startPicker" [(ngModel)]="promotion.fechaInicio" name="fechaInicio">
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Fecha de Fin</mat-label>
            <input matInput [matDatepicker]="endPicker" [(ngModel)]="promotion.fechaFin" name="fechaFin">
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="showUpdateConfirmation()">Actualizar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
