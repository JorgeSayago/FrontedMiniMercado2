<div class="carousel-container">
    <div class="carousel" [style.transform]="transformStyle">
      <div class="carousel-slide" *ngFor="let image of images">
        <img [src]="image" alt="Imagen de carrusel">
      </div>
    </div>
    <button class="carousel-btn prev-btn" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-btn next-btn" (click)="nextSlide()">&#10095;</button>
  </div>
