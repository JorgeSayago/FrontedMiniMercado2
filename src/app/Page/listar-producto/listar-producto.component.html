<div class="container">
    <h2>Lista De Productos</h2>
    <br>
    <table mat-table [dataSource]="listadoProductosWS">
    
    <!-- Columna ID -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let Producto" >{{Producto.product_id}}</td>
      </ng-container>

      <!-- Columna Placa -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let Producto" >{{Producto.nombre}}</td>
      </ng-container>
  
      <!-- Columna Marca -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let Producto">{{Producto.descripcion}}</td>
      </ng-container>
  
      <!-- Columna Modelo -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>categoria</th>
        <td mat-cell *matCellDef="let Producto">{{Producto.categoria}}</td>
      </ng-container>

      <!-- Columna Modelo -->
      <ng-container matColumnDef="precioUnitario">
        <th mat-header-cell *matHeaderCellDef>Precio Unitario</th>
        <td mat-cell *matCellDef="let Producto">{{Producto.precioUnitario}}</td>
      </ng-container>

      <!-- Columna Modelo -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let Producto">{{Producto.stock}}</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let Producto">
          <a><mat-icon (click)="eliminar(Producto)">delete</mat-icon> </a>
          <br>
          <a><mat-icon (click)="editar(Producto)">mode_edit</mat-icon>  </a>
          
        </td>
      </ng-container>
  
      <!-- Define las columnas que se mostrarÃ¡n -->
      <tr mat-header-row *matHeaderRowDef="['ID','nombre', 'descripcion', 'categoria', 'precioUnitario','stock','acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['ID','nombre', 'descripcion', 'categoria', 'precioUnitario','stock','acciones'];"></tr>
    </table>
  </div>
